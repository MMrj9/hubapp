<template name="idea_new">
        <div class="row">
            <div class="col s12 animated slideInLeft">
                <div class="col s12 m4 l4 offset-m4 offset-l4 center-align">
                <img src="img/hublogoblue.png" alt="hublogoblue" style="height:200px;margin-top:100px;">
                </div>
                <div class="col s12">
                <form id="idea-form">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="content" class="materialize-textarea"></textarea>
                            <label for="content">Ideia</label>
     					</div>
                        <div class="col s12 l4 offset-l4 center-align">
                            <button class="waves-effect waves-light btn blue darken-3" id="create" type="submit">Create</button>
                        </div>  
     			</form>
                </div>
     		</div>
     	</div>
</template>
