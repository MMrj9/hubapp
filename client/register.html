<template name="register">
            <div class="row">
                    <h1>Register</h1>
            </div>
            <div class="row">
                <div class="col s8 offset-s4">
                    <form id="register-form" action="action">
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                        <input placeholder="Email Adress" id="email" type="email">
                                        <label for="email">Email</label>
                                </div>
                                <div class="col s12">
                                    <div class="input-field">
                                        <input placeholder="First Name" id="first-name" type="text">
                                        <label for="first-name">First Name</label>
                                    </div>
                                    <div class="input-field">
                                        <input placeholder="Last Name" id="last-name" type="text">
                                        <label for="last-name">Last Name</label>
                                    </div>
                                    </div>
                                </div>
                                <div class="col s12">
                                    <div class="input-field">
                                        <input placeholder="Password" id="password" type="password">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="input-field">
                                        <input placeholder="Confirm Password" id="password-again" type="password">
                                        <label for="password-again">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="twelve wide column">
                                <button class="waves-effect waves-light btn" id="register-button" type="submit">Register</button>
                                <p><a href="{{pathFor 'login'}}">Login? Click here</a></p>
                            </div>
                        </div>
                    </div>
</template>
