<template name="eventdetail">
   {{#with event}}
   <div class="row">
      <div class="col s8 offset-s2">
         <img class="responsive-img" src={{image}}>	
         <h2>{{name}}</h2>
         <h5> From {{formatDateTime start}} To {{formatDateTime end}} </h5>
         <h5>@ {{place}}, {{city}}</h5>
         <p style='color:red'> formatação do texto</p>
         <div id="eventdescription" class="flow-text eventdescription">{{description}}</div>
         <a id="more" href="#"> Show more </a>
         <a id="less" href="#" style='display:none'> Show less </a>
         <div class="card-panel grey" style="color:white;">
            <p> Id: {{_id}} </p>
            <p> External Id: {{externalId}} </p>
            <p> Is Draft?: {{isDraft}} </p>
            <p> Created at: {{formatDateTime createdAt}} </p>
            <p> Created by: {{createdBy}} </p>
            <p> Last updated at: {{formatDateTime lastUpdatedAt}} </p>
            <p> Last updated by: {{lastUpdatedBy}} </p>
         </div>
      </div>
   </div>
   {{/with}}
</template>
