<template name="eventdetail">
   {{#with event}}
   <div class="row">
         <nav class="blue lighten-2">
         <div class="nav-wrapper">
            <div class="col s12">
               <a href="/backoffice" class="breadcrumb">BackOffice</a>
               <a href="/event_list" class="breadcrumb">Event List</a>
               <a href="/event_list" class="breadcrumb">{{data.name}}</a>
            </div>
         </div>
      </nav>
      <div class="col s8 offset-s2">
         <br>
         <img class="responsive-img" src={{data.image}}>	
         <h2>{{data.name}}</h2>
         <h5> From {{formatDateTime data.start}} To {{formatDateTime data.end}} </h5>
         <h5>@ {{data.place}}, {{data.city}}</h5>
         <div id="eventdescription" class="flow-text eventdescription"><pre>{{data.description}}</pre></div>
         <a id="more" href="#"> Show more </a>
         <a id="less" href="#" style='display:none'> Show less </a>
         <div class="card-panel grey" style="color:white;">
            <p> Id: {{_id}} </p>
            <p> External Id: {{data.externalId}} </p>
            <p> Is Draft?: {{data.isDraft}} </p>
            <p> Created at: {{formatDateTime metadata.createdAt}} </p>
            <p> Created by: <a href="/user/{{metadata.createdBy}}" class="whitelink"> {{metadata.createdBy}} </a></p>
            <p> Last updated at: {{formatDateTime metadata.lastUpdatedAt}} </p>
            <p> Last updated by: <a href="/user/{{metadata.lastUpdatedBy}}" class="whitelink"> {{metadata.lastUpdatedBy}}</a></p>
         </div>
         <button class="btn waves-effect waves-light red" type="submit" id="delete-event">Delete</button>  
      </div>
   </div>
   {{/with}}
</template>
