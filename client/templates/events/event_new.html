<template name="eventnew">
    <div id="main">
      {{> facebookphoto}}
    </div>

    <button id="btn-event-data">Get Event Data</button>
    <div>
        <pre id="result"></pre>
    </div>
</template>


<template name="facebookphoto">
  <div class="photos">
    {{#each pictures}}
      {{> photoItem}}
    {{/each}}
  </div>
</template>

<template name="photoItem">
  <div class="photo">
    <div class="photo-content">
      <img class="img-rounded" src="{{picture}}">
    </div>
  </div>
</template>
