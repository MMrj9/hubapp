<template name="backofficemain">
   <div class="row">
      <div class="col s8 offset-s2">
         <div class="col s12">
            <h1>Backoffice</h1>
         </div>
         <div class="col s4">
            <h3>Users</h3>
            {{#if currentUser}}
            {{#with currentUser}}
            <p>Logged in as {{profile.firstName}} {{profile.lastName}}</p>
            <a href="/my_profile">My Profile</a>
            <br>
            <a id="logout" href="#">Logout</a>
            {{/with}}
            {{else}}
            <a href="/login">Login</a>
            <br>
            <a href="/register">Register</a>
            {{/if}}
         </div>
         <div class="col s4">
            <h3>Events</h3>
            <a href="/event_list">Event List</a>
            <br>
            <a href="/event_import">Import Event</a>
         </div>
         <div class="col s4">
            <h3>Countries</h3>
            <a href="/country_new">New Country</a>
         </div>
      </div>
   </div>
</template>
