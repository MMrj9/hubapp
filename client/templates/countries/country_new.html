<template name="country_new">
        <div class="row">
            <h1>New Country</h1>
        </div>
        <div class="row">
            <div class="col s8 offset-s2">
                <form id="country-form">
                    <div class="col s12">
                        <div class="input-field">
                            <input id="countryname" type="text">
                            <label for="countryname">Country Name</label>
     					</div>
     				</div>
                    <button class="waves-effect waves-light btn" id="create" type="submit">Create</button>
     			</form>
     		</div>
     	</div>
</template>
